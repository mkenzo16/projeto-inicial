<!DOCTYPE HTML><!-- Isso é um DTD de HTML5 -->
<!-- Isso é um comentário
The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->
<!-- O HTML é a tag raiz estrutural html, todo o conteúdo deve ser criado dentro dele.-->
<html>
<!-- The <head> element contains meta information about the HTML page-->

<head>
<meta charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXEMPLO</title>
</head>
<body>
  <h1>Exemplo de quebra de linha e elementos de linha e bloco

  </h1>
  
  <div style="border: solid red 2px">
    <p style="border: solid blue 2px">A div é um elemento de bloco, porque ocupa a linha toda! Já o paragrafo e um elemento de linha e bloco!
    
    </p>
    <br>
    <span style="border: solid green 2px; background-color: black; color: beige">Agora vem o Span e te mostra que os elementos de linha sao os elementos mais simples porque ocupam o espaco do conteudo no viewport</span>
  </div>

</html>
